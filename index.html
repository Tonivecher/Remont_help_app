<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор площади</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Расчёт площади комнаты</h2>
  <label>Длина (в метрах):</label>
  <input type="number" id="length" placeholder="Например, 5">
  
  <label>Ширина (в метрах):</label>
  <input type="number" id="width" placeholder="Например, 3">
  
  <button onclick="calculate()">Посчитать площадь</button>
  
  <div id="result"></div>

  <script>
    function calculate() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      
      if (isNaN(length) || isNaN(width)) {
        document.getElementById('result').innerText = 'Пожалуйста, введите числа.';
        return;
      }

      const area = length * width;
      document.getElementById('result').innerText = `Площадь комнаты: ${area.toFixed(2)} м²`;
    }
  </script>
</body>
</html>
